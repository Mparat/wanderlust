<ul class="search-bar">
  <li class="has-form">
    <div class="row collapse small-4 centered">
      <div class="large-8 small-9 columns">
        <form ng-submit="searchPlace()">
          <input ng-model="searchText" type="text" placeholder="Search: city or country">
        </form>
      </div>
      <div class="large-4 small-3 columns">
        <button type="submit" ng-click="searchPlace()" class="alert button expand">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </li>
</ul>


<div class="grid row small-up-1 medium-up-2 large-up-4">
  <div class="column" ng-repeat="(link, caption) in images">
    <div class="image-container">
      <a ng-click="addImage(caption)"><i id="{{caption}}" class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
      <img class="img-responsive" ng-src="{{ link }}" />
      <!-- <img class="img-responsive" ng-src="http://media.gettyimages.com/photos/oslo-city-hall-landmark-towers-overlooking-illuminated-harbour-sunset-picture-id530259563?k=6&m=530259563&s=170667a&w=0&h=atrLSLTYbdNGBDBIyIwTFkEPbhdatcFOr8IMTQIaS9E=" /> -->
      <h2>{{ caption }}</h2>
    </div>
    <!-- <a ng-href="#/details/{{s.imdbID}}"><img ng-src="./data/images/{{s.imdbID}}.jpg"/></a> -->
  </div>
</div>
